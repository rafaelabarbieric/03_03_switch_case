<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA

    const telefone = prompt(`Telefonou para a vítima? responda com SIM ou NÃO.`).trim().toLowerCase().replace('ã','a');
    const local = prompt(`Esteve no local do crime? responda com SIM ou NÃO.`).trim().toLowerCase().replace('ã','a');
    const mora = prompt(`Mora perto da vítima? responda com SIM ou NÃO.`).trim().toLowerCase().replace('ã','a');
    const divida = prompt(`Devia para a vítima? responda com SIM ou NÃO.`).trim().toLowerCase().replace('ã','a');
    const trabalho = prompt(`Já trabalhou com a vítima? responda com SIM ou NÃO.`).trim().toLowerCase().replace('ã','a');

    //PROCESSAMENTO

    let contador = 0 
    switch (telefone) {
        case 'sim':
            contador++
            break;
    }
    switch (local){
        case 'sim':
            contador++
            break;
    }
    switch (mora){
        case 'sim':
            contador++
            break;
    }
    switch (divida){
        case 'sim':
            contador++
            break;
    }
    switch (trabalho){
        case 'sim':
            contador++
            break;
    }
    switch (contador) {
        case 2:
            alert(`Suspeito!`);
            break;
        case 3:
        case 4: 
            alert(`Cúmplice!`);
            break;
        case 5:
            alert(`Assassino!`);
            break;
        default:
            alert(`Inocente!`);
            break;
    }



    //SAÍDA

</script>
