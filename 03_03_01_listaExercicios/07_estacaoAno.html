<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    //ENTRADA

    const hemisferio = prompt(`Informe o hemisfério que você está:`).trim().toLowerCase();
    const mes = prompt(`Informe o mês atual:`).trim().toLowerCase();
    
    //PROCESSAMENTO

    switch (hemisferio) {
        case 'sul':
            switch (mes) {
                case 'janeiro':
                case 'fevereiro':
                case 'março':
                    alert(`Verão!`);
                    break;
                case 'abril':
                case 'maio': 
                case 'junho': 
                    alert(`Outono!`);
                    break;
                case 'julho': 
                case 'agosto': 
                case 'setembro': 
                    alert(`Inverno!`);
                    break;
                default:
                    alert(`Primavera!`);
                    break;
            }
            break;
        case 'norte':
            switch (mes) {
                case 'janeiro':
                case 'fevereiro':
                case 'março':
                    alert(`Inverno!`);
                    break;
                case 'abril':
                case 'maio': 
                case 'junho': 
                    alert(`Primavera!`);
                    break;
                case 'julho': 
                case 'agosto': 
                case 'setembro': 
                    alert(`Verão!`);
                    break;
                default:
                    alert(`Outono!`);
                    break;
            }
            break;
        default:
            alert(`Valor Inválido!`);
            break;
    }


    //SAÍDA

</script>
