<meta charset="UTF-8">
<script>
    //PROBLEMA: Vogal - Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    // ENTRADA

        const letra = prompt(`Informe uma letra:`).trim().toLowerCase()
    
    // PROCESSAMENTO

    switch (letra) {
        case 'a':
        case 'e':
        case 'i':
        case 'o':
        case 'u':
            alert(`É uma vogal`);
            break;
        default:
            alert(`Não é uma vogal.`);
            break;
    }

    
    // SAÍDA

</script>
