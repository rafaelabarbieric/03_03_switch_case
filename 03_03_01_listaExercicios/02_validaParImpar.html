<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA

    const numero = Number(prompt(`Informe um número inteiro:`).trim());

    //PROCESSAMENTO


    switch (numero%2){
        case 0:
            alert(`Seu número é par.`);
            break;

        default :
            alert(`Seu número é ímpar.`);
            break;
    }

    
    //SAÍDA

</script>
